<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classifica Serie A - Girone Ritorno</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f9f9f9;
  }

  .container {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  h1 {
    color: #0c5a2b; /* verde Serie A */
    font-size: 2rem;
    margin: 10px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  h1 img {
    width: 40px;
    height: 40px;
  }

  .palloni {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .palloni img {
    width: 25px;
    opacity: 0.3;
    animation: bounce 3s infinite alternate;
  }

  @keyframes bounce {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  iframe {
    width: 100%;
    height: calc(100% - 120px); /* spazio per header + palloni */
    border: none;
  }

  @media(max-width:600px){
    h1 { font-size: 1.5rem; }
    .palloni img { width: 20px; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="palloni">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Soccerball_icon.svg" alt="pallone">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Soccerball_icon.svg" alt="pallone">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Soccerball_icon.svg" alt="pallone">
    </div>

    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Soccerball_icon.svg" alt="pallone">
      Classifica Serie A - Girone Ritorno
    </h1>

    <!-- Iframe full-page: mostra A1:U32 -->
    <iframe id="classifica"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT8q6C66WffmTwyx_R7vRys5-je5w2z5TrGY-Kzzx2lVw29s_sxaloluiMHo-jyig/pubhtml?gid=1368345376&single=true&range=A1:U32">
    </iframe>
  </div>

  <script>
    // Aggiorna iframe ogni ora (3600000 ms)
    setInterval(() => {
      const iframe = document.getElementById('classifica');
      iframe.src = iframe.src;
    }, 3600000);
  </script>
</body>
</html>
