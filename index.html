<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classifica Serie A - Girone Ritorno</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
    color: #0c5a2b;
    margin: 10px 0;
  }
  iframe {
    width: 100%;
    height: 90vh;
    border: none;
  }
</style>
</head>
<body>
<h1>Classifica Serie A - Girone Ritorno</h1>

<iframe id="classifica"
  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT8q6C66WffmTwyx_R7vRys5-je5w2z5TrGY-Kzzx2lVw29s_sxaloluiMHo-jyig/pubhtml">
</iframe>

<script>
  // forza reload ad ogni F5
  window.onload = function() {
    const iframe = document.getElementById('classifica');
    iframe.src = iframe.src + '?t=' + new Date().getTime();
  };

  // refresh automatico ogni ora
  setInterval(() => {
    const iframe = document.getElementById('classifica');
    iframe.src = iframe.src + '?t=' + new Date().getTime();
  }, 3600000);
</script>
</body>
</html>
